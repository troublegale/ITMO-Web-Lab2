plugins {
  id 'java'
  id 'war'
}

group 'web.itmo'
version 'Web'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile).configureEach {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.platform:jakarta.jakartaee-web-api:9.1.0')
  compileOnly('jakarta.mvc:jakarta.mvc-api:2.0.0')
  compileOnly('jakarta.json:jakarta.json-api:2.1.1')
  compileOnly('jakarta.json.bind:jakarta.json.bind-api:3.0.0')
  compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.1')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
  implementation('com.google.guava:guava:31.0.1-jre')
  implementation('org.apache.commons:commons-lang3:3.12.0')
  implementation('com.google.code.gson:gson:2.10.1')
}

test {
useJUnitPlatform()}